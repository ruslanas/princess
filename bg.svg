    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:18.15026283px;line-height:125%;font-family:Sans;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="147.10887"
       y="635.68329"
       id="text16778"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan16780"
         x="147.10887"
         y="635.68329">1. Dragon moves clockwise always</tspan><tspan
         sodipodi:role="line"
         x="147.10887"
         y="658.37109"
         id="tspan16831">2. Princess moves clockwise if die rolls even</tspan><tspan
         sodipodi:role="line"
         x="147.10887"
         y="681.05896"
         id="tspan16833">or counterclockwise if die rolls odd</tspan><tspan
         sodipodi:role="line"
         x="147.10887"
         y="703.74677"
         id="tspan16835">3. Player can choose any direction for the knight</tspan></text>
    <text
       sodipodi:linespacing="125%"
       id="text16800"
       y="749.82532"
       x="147.10887"
       style="font-style:normal;font-weight:normal;font-size:18.15026283px;line-height:125%;font-family:Sans;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       xml:space="preserve"><tspan
         y="749.82532"
         x="147.10887"
         id="tspan16802"
         sodipodi:role="line">Player rolls one die for each character. First move</tspan><tspan
         y="772.51312"
         x="147.10887"
         sodipodi:role="line"
         id="tspan16814">princess, then dragon and then knight. Player</tspan><tspan
         y="795.20099"
         x="147.10887"
         sodipodi:role="line"
         id="tspan16825">wins if knight lands on the princesses square. If</tspan><tspan
         y="817.88879"
         x="147.10887"
         sodipodi:role="line"
         id="tspan16827">dragon lands on the princesses square - player</tspan><tspan
         y="840.57666"
         x="147.10887"
         sodipodi:role="line"
         id="tspan16829">loses and the dragon eats the princess.</tspan></text>
